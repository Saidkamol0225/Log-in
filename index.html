<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <main class="imagine">
            <img src="img/image 1.png" alt="Rasm">
        </main>

        <main class="signup">
            <section class="welcome">
                <h4>Welcome back</h4>
                <h3>Login to Mars</h3>

                <div class="input password">
                    <h4>Password</h4>
                    <input type="password" placeholder="Enter email">
                </div>

                <div class="input email">
                    <h4>Email</h4>
                    <input type="email" placeholder="Enter password">
                </div>

                <div class="input remember">
                    <div class="one">
                        <input type="checkbox" class="remember">
                        <label for="remember me">Remember me</label>
                    </div>

                    <a href="#">Forgot password?</a>
                </div>

                <div class="btn now">
                    <button>Login now</button>
                </div>

                <div class="btn google">
                    <button>
                        <img src="img/iconfinder_Google_1298745 1.svg" alt="Rasm">
                        <h4>Or sign-in with google</h4>
                    </button>
                </div>

                <div class="pas">
                    <h4>Dont have an account? <a href="#">Join free today</a></h4>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
